<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-slate-700 min-h-screen relative">
   

    <div id="app" class="min-h-screen">
      
      <section class="bg-black/30 backdrop-blur-sm absolute top-0 left-0 z-5 min-h-full min-w-full
      flex justify-center items-center
      ">
        <article class="flex flex-col gap-5 w-[60rem] h-[40rem] bg-gray-900 border-gray-700/60 border-1 rounded-md shadow-black/20 shadow-lg
        p-5">

        <!-- Searchbar -->
        <div class="relative">
          <input type="text" class="rounded-sm border-1 border-gray-400 w-full h-12 text-white text-xl p-8 pl-15 pr-15">
          </input>
          <ion-icon class="left-5 top-1/2 -translate-y-1/2 absolute text-2xl text-white" name="search-outline"></ion-icon>
        </div>

        <!-- Search Filter Bubbles -->
         <div class="flex gap-3">
          <div class="text-gray-900 rounded-sm border-1 bg-gray-200 py-1 px-2 cursor-pointer">All Content</div>
          <div class="text-gray-100 rounded-sm border-1 border-gray-400 py-1 px-2 cursor-pointer">Games</div>
         </div>

         <hr class="text-gray-300/50"/>

         <!-- Recent Searches -->
          <div>
            <h3 class="text-gray-400 font-semibold">
              Recent Searches
            </h3>

            <ul>
              <li class="flex gap-2 items-center">
                <div class="text-gray-200 w-full cursor-pointer hover:bg-gray-700 hover:text-white p-2 rounded-md flex items-center gap-2">
                  <ion-icon name="search-outline" class="text-white"></ion-icon>
                  <p>Search</p>
                </div>
                <ion-icon class="text-gray-400 text-2xl cursor-pointer hover:text-white" name="close-outline"></ion-icon>
              </li>
              
              <li class="flex gap-2 items-center">
                <div class="text-gray-200 w-full cursor-pointer hover:bg-gray-700 hover:text-white p-2 rounded-md flex items-center gap-2">
                  <ion-icon name="search-outline" class="text-white"></ion-icon>
                  <p>Search</p>
                </div>
                <ion-icon class="text-gray-400 text-2xl cursor-pointer hover:text-white" name="close-outline"></ion-icon>
              </li>
            </ul>
          </div>
        </article>
      </section>

    </div>

    <footer class="mt-20 relative h-20 bg-black/30 backdrop-blur-lg border-t border-t-slate-100/20 flex justify-center items-center p-2">
      <div class="">
        <p class="text-white">my mind.</p>
      </div>
        <div class="absolute left-10 w-14">
          <img src="https://i.pinimg.com/originals/7c/e2/a1/7ce2a139246e140c062f1acaf319f908.gif">
        </div>
      <div class="w-10 absolute right-10">
        <img src="https://31.media.tumblr.com/tumblr_mdghlnkX3f1qdtfd6o1_400.gif">
      </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
  </body>
</html>
