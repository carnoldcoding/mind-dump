<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-slate-700 min-h-screen relative">
    <div class="opacity-0 md:opacity-100 absolute left-0 top-7 -translate-y-1/2 z-3">
      <h3 id="nav-mind" class="text-white font-bold text-4xl ml-48 cursor-pointer">mind.</h3>
   </div>
    <nav class="sticky top-0 z-9  p-3 flex items-end justify-center h-15 border-slate-100/20">
       <ul class="flex items-end gap-6 bg-black/30 px-5 py-2 rounded-lg backdrop-blur-lg">
          <ion-icon id="nav-home" class="text-white text-2xl tracking-wide capitalize cursor-pointer" name="home-outline"></ion-icon>
          <ion-icon id="nav-games" class="text-white text-2xl tracking-wide capitalize cursor-pointer" name="game-controller-outline"></ion-icon>
       </ul>
    </nav>

    <div id="app" class="min-h-screen">
      <section id="game-list-container" class="p-5 w-3xl m-auto">
        <div id="game-list" class="flex gap-5 flex-wrap justify-center"></div>
      </section>

      <div id="game-list-controls-open" class="fixed top-0 right-0 z-9 p-3 flex items-end justify-center h-15 border-slate-100/20">
        <div class="flex items-center justify-center h-10 w-10 bg-black/30 rounded-md cursor-pointer">
          <ion-icon class="text-white text-2xl" name="list-outline"></ion-icon>
        </div>
      </div>
  
      <div id="side-menu-backdrop" class="w-full h-full bg-black/20 absolute top-0 left-0 backdrop-blur-sm z-10"></div>
      <aside class="fixed right-0 top-0 h-full w-2xs overflow-hidden bg-black/30 backdrop-blur-md z-11 duration-75 border-l border-slate-200/20 shadow-md" id="game-list-controls">
        <ion-icon id="game-list-controls-close" class="text-white text-3xl absolute top-4 right-4 cursor-pointer" name="close-outline"></ion-icon>
      </aside>
  
      <script>
        const openToggle = document.querySelector('#game-list-controls-open');
        const closeToggle = document.querySelector('#game-list-controls-close');
        const menu = document.querySelector('#game-list-controls');
        const menuBackdrop = document.querySelector('#side-menu-backdrop');

        const openMenu = () => {
          menu.classList.add('w-2xs');
          menu.classList.remove('w-0');
          menuBackdrop.style.display = 'block';
          document.body.style.overflow = 'hidden';
        }

        const closeMenu = () => {
          menu.classList.remove('w-2xs');
          menu.classList.add('w-0');
          menuBackdrop.style.display = 'none';
          document.body.style.overflow = 'auto';
        }

        menuBackdrop.addEventListener('click', closeMenu);
        openToggle.addEventListener('click', openMenu);
        closeToggle.addEventListener('click', closeMenu);
      </script>
    </div>

    <footer class="mt-20 relative h-20 bg-black/30 backdrop-blur-lg border-t border-t-slate-100/20 flex justify-center items-center p-2">
      <div class="">
        <p class="text-white">my mind.</p>
      </div>
        <div class="absolute left-10 w-14">
          <img src="https://i.pinimg.com/originals/7c/e2/a1/7ce2a139246e140c062f1acaf319f908.gif">
        </div>
      <div class="w-10 absolute right-10">
        <img src="https://31.media.tumblr.com/tumblr_mdghlnkX3f1qdtfd6o1_400.gif">
      </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
